<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Badge</title>
		<link rel="stylesheet" href="style.css" />

		<script>
			document.addEventListener("DOMContentLoaded", function () {
				const front = document.getElementById("front")
				const back = document.getElementById("back")

				// add animation to the front and back of the badge, so it doesnt animate on page load, only on hover
				// front.style.animation = "turnBack 0.5s ease-out forwards"
				// back.style.animation = "turnFront 0.5s ease-out forwards"
				front.addEventListener("animationend", () => {
					front.classList.add("noHover")
				})
				back.addEventListener("animationend", () => {
					back.classList.add("noHover")
				})
			})
		</script>
	</head>

	<body>
		<div class="badgeContainer">
			<div class="badge">
				<div id="front">
					<svg
						class="grade"
						width="60"
						height="34"
						viewBox="0 0 60 34"
						fill="currentColor"
						xmlns="http://www.w3.org/2000/svg">
						<path
							d="M33.1953 26.9531C33.6484 28.2344 34.0625 29.2188 34.4375 29.9062C34.8281 30.5781 35.2812 31.0703 35.7969 31.3828C36.3125 31.6797 36.9922 31.8984 37.8359 32.0391V33.8438H20.2344V32.0391C21.2969 31.8672 22.0781 31.625 22.5781 31.3125C23.0781 30.9844 23.3281 30.4688 23.3281 29.7656C23.3438 29.0469 23.1406 28.0234 22.7188 26.6953L15.8516 5.50781H16.625L9.94531 26.5312C9.50781 27.9062 9.28906 28.9609 9.28906 29.6953C9.28906 30.4297 9.53906 30.9609 10.0391 31.2891C10.5391 31.6172 11.3281 31.8672 12.4062 32.0391V33.8438H2V32.0391C2.875 31.8828 3.57031 31.6562 4.08594 31.3594C4.61719 31.0469 5.08594 30.5234 5.49219 29.7891C5.89844 29.0391 6.35156 27.9375 6.85156 26.4844L16.2969 0H23.7266L33.1953 26.9531ZM9.61719 22.7578L10.4375 20.3672H25.0391L25.9062 22.7578H9.61719Z" />
						<path
							d="M36.8084 21.6094V17.7891H61.1366V21.6094H36.8084ZM47.0506 31.8516V7.54688H50.8944V31.8516H47.0506Z" />
					</svg>
					<svg
						width="84"
						height="42"
						viewBox="0 0 84 42"
						fill="none"
						xmlns="http://www.w3.org/2000/svg"
						class="textLayer top">
						<path
							d="M1 42C1 19.3563 19.3563 1 42 1C64.6437 1 83 19.3563 83 42"
							id="topText" />
						<text
							width="500"
							fill="currentColor"
							style="text-anchor: middle"
							dominant-baseline="middle">
							<textPath xlink:href="#topText" startOffset="50%">
								Website Carbon
							</textPath>
						</text>
					</svg>
					<svg
						width="84"
						height="42"
						viewBox="0 0 84 42"
						fill="none"
						xmlns="http://www.w3.org/2000/svg"
						class="textLayer bottom"
						style="padding-top: 41px">
						<path
							d="M1 0C1 22.6437 19.3563 41 42 41C64.6437 41 83 22.6437 83 0"
							id="bottomText" />

						<text
							width="500"
							fill="currentColor"
							style="text-anchor: middle"
							dominant-baseline="middle">
							<textPath
								xlink:href="#bottomText"
								startOffset="50%">
								0.3â€Šg per view
							</textPath>
						</text>
					</svg>
				</div>
				<div id="back">
					<svg
						width="84"
						height="42"
						viewBox="0 0 84 42"
						fill="none"
						xmlns="http://www.w3.org/2000/svg"
						class="textLayer top">
						<path
							d="M1 42C1 19.3563 19.3563 1 42 1C64.6437 1 83 19.3563 83 42"
							id="topText" />
						<text
							width="500"
							fill="currentColor"
							style="text-anchor: middle"
							dominant-baseline="middle">
							<textPath xlink:href="#topText" startOffset="50%">
								websitecarbon.com
							</textPath>
						</text>
					</svg>
					<svg
						width="84"
						height="42"
						viewBox="0 0 84 42"
						fill="none"
						xmlns="http://www.w3.org/2000/svg"
						class="textLayer bottom credit">
						<path
							d="M1 0C1 22.6437 19.3563 41 42 41C64.6437 41 83 22.6437 83 0"
							id="bottomText" />

						<text
							width="500"
							fill="currentColor"
							style="text-anchor: middle"
							dominant-baseline="middle">
							<textPath
								xlink:href="#bottomText"
								startOffset="50%">
								badged by Eric & Simon
							</textPath>
						</text>
					</svg>
				</div>
			</div>
		</div>
	</body>
</html>
